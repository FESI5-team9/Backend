spring:
  profiles:
    include: aws, social-login

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2MB
      max-file-size: 5MB
      max-request-size: 10MB

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha

security:
  jwt:
    secret-key: "!@#$%ASDFZXCVBASDFZXCVBASDFZXCVBASDFZXCVBASDFZXCVBASDFZXCVBASDFZXCVB"
    refresh-secret-key: "!@#$AASDLKSIIUREDKFJDFIYYWOIEPWODLFDLFKDLFKOIDOFIE"
    expiration: 1800000 # 30 minutes
    refresh-token:
      expiration: 604800000 # 7 days
